<!DOCTYPE HTML><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><meta http-equiv='refresh' content=''><html><head><style>#container{background-color:#0080C0;width:340px ;height:460px ;border:2px solid black;margin-left:auto;margin-right:auto;}#header{background-color:#66ccff;color:white;padding:5px ;text-align:center;}#content{padding:5px ;height:25px;background-color:#AAA;}#nav{width:320px ;height:50px ;text-align:center;text-shadow: 0px  -1px0px  rgba(255,255,255,.5);background-color:lightblue;}#current{margin-top:5px;margin-left:5px;padding:5px;width:320px ;height:305px ;background-color:lightblue;}#labels{width:60px;height:257px;float:left;text-align:left;background-color:lightgreen;}#Combos{width:255px;height:257px;float:right;background-color:powderblue;}#footer{clear:both;margin:5px;padding:5px ;background-color:#999999;color:white;text-align:right;}input.selected{text-align:center;border:2px solid white;margin-left:10px ;width:60px;background-color:blue;color:white;font-family:Verdena, Arial, sans-serif;font-size:18px;font-weight:bold;}input.unselected{text-align:center;margin-left:10px ;width:60px;background-color:skyblue;color:black;font-family:Verdena, Arial, sans-serif;font-size:18px;}h1{padding:10px ;margin:0;color: #222;background-color: #666;text-shadow: -2px -2px 5px  rgba(144,212,256,1);}h2{margin:5px 5px 5px 5px ;text-align:center;color: #111;background-color: #999;text-shadow: -1px -1px 2px rgba(144,212,256,1);font-weight:bold;}h4{margin:0px 0px 0px 0px ;padding:0px ;height:20px;text-align:center;background-color:white;color:black;}body{background-color:#EEEEEE;font-family:Verdena, Arial, sans-serif;}a{text-decoration:none;color:white;}.titlelabel{margin-left:10px ;margin-right:10px ;padding:0px ;}.Vc{width:100px;margin:5px 5px 0px 5px ;padding:0px ;border:1px solid black;}.styLabel{color:black;background-color:skyblue;font-weight:bold;font-size:14px;margin:0px 5px 5px 10px ;padding-left:10px ;width:100px
